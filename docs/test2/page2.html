<!DOCTYPE html>
<title>page02</title>
<body>
<!--location.searchの参考例：https://bl6.jp/web/javascript/location-search-query/-->
<!--https://www.gravity-works.jp/gravica/web/js/002995.html-->
<!--index.htmlから送られてくる文字列は，「hogehoge?key0=value0&key1=value1」の書式-->
<!--まず.substring(1)で?以降だけ取り出す→「key0=value0&key1=value1」-->
<!--次に.split('&')で&記号で分け配列にする→「key0=value0」「key1=value1」-->
<!--更に.split("=")で=で分け配列にする→「key0」「value0」「key1」「value1」-->

入力された数は<var id="text1">text1</var>,
正解は<var id="text2">text2</var>です
<p>---</p>
<script>
    var q = location.search.substring(1);
    if(q) {
        var values = q.split('&');

        var kv0 = values[0].split('=');
        var value0 = kv0[1];  // なおkv0[0]にはkey0(answer)が入っている
        document.getElementById("text1").innerText = value0; // value0

        var kv1 = values[1].split('=');
        var value1 = kv1[1];  // なおkv1[0]にはkey1(rightanswer)が入っている
        document.getElementById("text2").innerText = value1; // value1

        if(value0==value1){
            document.writeln('OK');
        } else {
            document.writeln('NG'); // 例えばここを元の入力ページに戻るなどとする
        }
    }
</script>

</body>
