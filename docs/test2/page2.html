<!DOCTYPE html>
<title>page02</title>
<body>
<!--location.searchの参考例：https://bl6.jp/web/javascript/location-search-query/-->

<p id="text0">aaa</p>
<var id="text1">text1</var>,
<var id="text2">text2</var>

<script>
    document.GetElementById("text0").innerText = location.search;
    var q = location.search.substring(1);
    if(q) {
        var a = q.split("=")[1];
        document.getElementById("text1").innerText = a;
    }
    var q = location.search.substring(2);
    if(q) {
        var a = q.split("=")[1];
        document.getElementById("text2").innerText = a;
    }
</script>

</body>
