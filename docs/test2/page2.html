<!DOCTYPE html>
<title>page02</title>
<body>
<!--location.searchの参考例：https://bl6.jp/web/javascript/location-search-query/-->
<!--https://www.gravity-works.jp/gravica/web/js/002995.html-->
<!--index.htmlから送られてくる文字列は，「hogehoge?key0=value0&key1=value1」の書式-->
<!--まず.substring(1)で?以降だけ取り出す→「key0=value0&key1=value1」-->
<!--次に.split('&')で&記号で分け配列にする→「key0=value0」「key1=value1」-->
<!--更に.split("=")で=で分け配列にする→「key0」「value0」「key1」「value1」-->

<p id="text0">Ver. 007</p>
入力は<var id="text1">text1</var>,
正解は<var id="text2">text2</var>
<p>---</p>
<script>
    var q = location.search.substring(1);
    if(q) {
        var values = q.split('&');
        var kv = values[0].split('=');
        var answer = kv[1];
        document.getElementById("text1").innerText = answer; // value0
        kv = values[1].split('=');
        var rightanswer = kv[1];
        document.getElementById("text2").innerText = rightanswer; // value1
        if(answer==rightanswer){
            document.writeln('OK');
        } else {
            document.writeln('NG');
        }
    }
</script>

</body>
