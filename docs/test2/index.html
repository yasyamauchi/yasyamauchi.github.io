<!DOCTYPE html>
<html lang="ja">

<!-- 参考：https://mebee.info/2020/09/11/post-18616/ -->

<head>
  <meta charset="utf-8">
  <title>GETサンプル</title>
  <!--サンプルではCSSが使用されていたが除去した-->
</head>

<script>
 
  function hoge() { 
    
    var obj = document.getElementById('select');
    // 選択されている値の番号を取得
    var idx = obj.selectedIndex;
    // 値を取得
    var txt  = obj.options[idx].text;
    document.getElementById('test_aaa').value = txt; // 変数test_aaaに代入
  }
 
</script>
 
<body>
  <div class="main">
 
    <form action="page2.html" method="GET">
    <input type="hidden" name="test_aaa" id="test_aaa">
    <div>
        <div>
            <select id="select">
                <option value="a">1</option>
                <option value="b">2</option>
                <option value="c">3</option>
            </select>
        </div>
    </div>
    <input onclick="hoge();" type="submit">
    </form>
 
  </div>
</body>
 
</html>
